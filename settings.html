<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinManage - Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container header-container">
            <a href="index.html" class="logo">
                <img src="https://snehithganesh.neocities.org/Fin.png" alt="FinManage Logo">
            </a>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="expenses.html">Expenses</a></li>
                    <li><a href="budget.html">Budgeting</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="settings.html" class="active">Settings</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="settings">
        <div class="container settings-container">
            <h1 class="settings-title">Settings</h1>
            <p class="settings-subtitle">Customize your FinManage experience with style and precision.</p>
            
            <div class="setting-option">
                <label for="dark-mode">Dark Mode</label>
                <input type="checkbox" id="dark-mode">
            </div>

            <div class="setting-option">
                <label for="notifications">Notifications</label>
                <input type="checkbox" id="notifications">
            </div>

            <div class="setting-option">
                <label for="theme-color">Theme Color</label>
                <select id="theme-color">
                    <option value="default">Default (Yellow)</option>
                    <option value="blue">Ocean Blue</option>
                    <option value="green">Forest Green</option>
                    <option value="purple">Royal Purple</option>
                </select>
            </div>

            <div class="setting-option">
                <label for="language">Language</label>
                <select id="language">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                </select>
            </div>

            <div class="setting-option">
                <label for="currency">Currency</label>
                <select id="currency">
                    <option value="usd">USD</option>
                    <option value="eur">EUR</option>
                    <option value="gbp">GBP</option>
                    <option value="inr">INR</option>
                </select>
            </div>

            <div class="setting-option">
                <label for="font-size">Font Size</label>
                <select id="font-size">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>

            <div class="setting-option">
                <label for="budget-alerts">Budget Alerts</label>
                <input type="checkbox" id="budget-alerts">
            </div>

            <button class="cta-button">Save Settings</button>
        </div>
    </section>


    <footer>
        <div class="container footer-container">
            <p>&copy; 2025 FinManage. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
