<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinManage - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container header-container">
            <a href="index.html" class="logo">
                <img src="https://snehithganesh.neocities.org/Fin.png" alt="FinManage Logo" class="login-logo">
            </a>
        </div>
    </header>

    <section class="login">
        <div class="login-container">
            <div class="login-box">
                <h2 class="login-title">Welcome Back</h2>
                <p class="login-subtitle">Log in to manage your finances</p>
                <form action="#" method="post" class="login-form">
                    <div class="input-group">
                        <input type="email" placeholder="Enter Email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Enter Password" required>
                    </div>
                    <button type="submit" class="login-button">Login</button>
                </form>
                <div class="login-options">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <p>Don't have an account? <a href="register.html" class="signup-link">Sign up</a></p>
                </div>
                <div class="social-login">
                    <p>Or log in with</p>
                    <div class="social-buttons">
                        <button class="social-button google">Google</button>
                        <button class="social-button facebook">Facebook</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container footer-container">
            <p>&copy; 2025 FinManage. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
